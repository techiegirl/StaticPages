	<script type="text/javascript">
	$(document).ready(function (){
		function randomColor(){
			return '#' + Math.random().toString(16).slice(2, 8); 
		}
		$("#button").on("click", function() {
			$('body').css('background', randomColor());
		});
	});
	</script>
 <head>
